<!DOCTYPE html>
<html>
<head>
    <title>SmartCard AI - Time Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f2f5;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            background-color: #e9ecef;
        }
        .left-panel {
            float: left;
            width: 200px;
        }
        .right-panel {
            margin-left: 220px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
        }
        .green-btn { background-color: #4CAF50; color: white; }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        #timeFields {
            width: 100%;
            border: 2px solid #000;
            margin: 10px 0;
            background-color: #fff;
            padding: 10px;
        }
        #status {
            margin-top: 10px;
            color: #333;
        }
        .hidden {
            display: none;
        }
        .time-input {
            margin: 10px 0;
        }
        select.input-field {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        /* Cart Styles */
        #cart {
            margin-top: 20px;
            border: 1px solid #000;
            padding: 10px;
            background-color: #fff;
            border-radius: 5px;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item span {
            flex: 1;
        }
        .cart-item button {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SmartCard AI</h2>
        <div class="left-panel">
            <button class="green-btn">Time</button>
        </div>
        <div class="right-panel">
            <!-- Time Conversion Fields -->
            <div id="timeFields">
                <div class="time-input">
                    <label for="countrySelect">Select Country:</label>
                    <select id="countrySelect" class="input-field">
                        <option value="">-- Select Country --</option>
                        <option value="US">United States (EST)</option>
                        <option value="UK">United Kingdom (GMT)</option>
                        <option value="AU">Australia (AEDT)</option>
                        <option value="JP">Japan (JST)</option>
                        <option value="DE">Germany (CET)</option>
                        <option value="CA">Canada (EST)</option>
                        <option value="ZA">South Africa (SAST)</option>
                        <option value="BR">Brazil (BRT)</option>
                    </select>
                </div>
                <div class="time-input">
                    <label for="localTime">Enter Local Time (HH:MM, 24-hour format):</label>
                    <input type="text" id="localTime" class="input-field" placeholder="e.g., 14:30">
                </div>
                <button onclick="convertToIST()">Convert to IST</button>
                <button onclick="addToCart()">Add to Cart</button>
                <div id="istTime" style="margin-top: 10px;">Converted IST Time: Not yet calculated</div>
            </div>

            <!-- Cart Section -->
            <div id="cart">
                <h3>Cart</h3>
                <div id="cartItems"></div>
            </div>

            <div id="status"></div>
        </div>
    </div>

<script>
    // Show time fields by default
    document.getElementById('timeFields').classList.remove('hidden');

    let cart = [];

    // Load cart from server on page load
    window.onload = async function() {
        await loadCart();
        updateCartDisplay();
        // Start dynamic updates for IST times in cart
        setInterval(updateCartTimes, 60000); // Update every minute
    };

    // Load cart from server
    async function loadCart() {
        try {
            const response = await fetch('/.netlify/functions/api/get_cart', {
                method: 'GET'
            });
            const result = await response.json();
            if (result.cart) {
                cart = result.cart;
            }
        } catch (error) {
            document.getElementById('status').innerHTML = `Error loading cart: ${error.message}`;
        }
    }

    // Save cart to server
    async function saveCart() {
        try {
            const response = await fetch('/.netlify/functions/api/save_cart', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ cart })
            });
            const result = await response.json();
            if (!response.ok) {
                document.getElementById('status').innerHTML = `Error saving cart: ${result.error}`;
            }
        } catch (error) {
            document.getElementById('status').innerHTML = `Error saving cart: ${error.message}`;
        }
    }

    // Convert time to IST
    async function convertToIST() {
        const country = document.getElementById('countrySelect').value;
        const localTime = document.getElementById('localTime').value;
        const istTimeDisplay = document.getElementById('istTime');
        const status = document.getElementById('status');

        // Basic validation
        if (!country) {
            status.innerHTML = 'Please select a country';
            return;
        }
        if (!localTime || !localTime.match(/^\d{2}:\d{2}$/)) {
            status.innerHTML = 'Please enter a valid time in HH:MM format';
            return;
        }

        status.innerHTML = 'Converting time...';

        try {
            const response = await fetch('/.netlify/functions/api/convert_time', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: new URLSearchParams({ country: country, local_time: localTime })
            });
            const result = await response.json();

            if (response.ok) {
                istTimeDisplay.innerHTML = `Converted IST Time: ${result.ist_time}`;
                status.innerHTML = 'Time converted successfully';
            } else {
                status.innerHTML = `Error: ${result.error}`;
            }
        } catch (error) {
            status.innerHTML = `Error: ${error.message}`;
            istTimeDisplay.innerHTML = 'Converted IST Time: Error in conversion';
        }
    }

    // Add selected country and time to cart
    async function addToCart() {
        const country = document.getElementById('countrySelect').value;
        const localTime = document.getElementById('localTime').value;
        const istTimeDisplay = document.getElementById('istTime').innerHTML;
        const status = document.getElementById('status');

        if (!country) {
            status.innerHTML = 'Please select a country';
            return;
        }
        if (!localTime || !localTime.match(/^\d{2}:\d{2}$/)) {
            status.innerHTML = 'Please enter a valid time in HH:MM format';
            return;
        }
        if (!istTimeDisplay.includes(':')) {
            status.innerHTML = 'Please convert the time to IST first';
            return;
        }

        const istTime = istTimeDisplay.split('Converted IST Time: ')[1];
        cart.push({ country, localTime, istTime });
        await saveCart();
        updateCartDisplay();
        status.innerHTML = `${country} added to cart`;
    }

    // Update cart display
    function updateCartDisplay() {
        const cartItemsDiv = document.getElementById('cartItems');
        cartItemsDiv.innerHTML = '';

        cart.forEach((item, index) => {
            const cartItem = document.createElement('div');
            cartItem.className = 'cart-item';
            cartItem.innerHTML = `
                <span>${item.country}: ${item.localTime}</span>
                <span>Indian Time: <span class="ist-time" data-index="${index}">${item.istTime}</span> IST</span>
                <button onclick="removeFromCart(${index})">üóëÔ∏è</button>
            `;
            cartItemsDiv.appendChild(cartItem);
        });
    }

    // Remove item from cart
    async function removeFromCart(index) {
        cart.splice(index, 1);
        await saveCart();
        updateCartDisplay();
    }

    // Dynamically update IST times in cart
    async function updateCartTimes() {
        const status = document.getElementById('status');
        for (let i = 0; i < cart.length; i++) {
            const item = cart[i];
            try {
                const response = await fetch('/.netlify/functions/api/convert_time', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                    body: new URLSearchParams({ country: item.country, local_time: item.localTime })
                });
                const result = await response.json();

                if (response.ok) {
                    cart[i].istTime = result.ist_time;
                }
            } catch (error) {
                status.innerHTML = `Error updating time for ${item.country}: ${error.message}`;
            }
        }
        await saveCart();
        updateCartDisplay();
    }
</script>
</body>
</html>
